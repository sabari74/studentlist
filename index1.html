     <script>

          function  validateform(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var num = document.getElementById('num').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message').value;




             if(name){
                       document.getElementById('name').style="border:3px solid green";
                       document.getElementById('nameerror').style="display: none";
                    }
             else{
                       document.getElementById('name').style="border:1px solid red";
                       document.getElementById('nameerror').style= "display: block; color:red";
            }
            if(email){
                        document.getElementById('email').style="border:3px solid green";
                        document.getElementById('emailerror').style="display: none";

                    }
             else{
                        document.getElementById('email').style="border:1px solid red";
                        document.getElementById('emailerror').style= "display: block; color:red";
            }
            if(num){
                        document.getElementById('num').style="border:3px solid green display:none";
                        document.getElementById('numerror').style="display: none";

                    }
             else{
                        document.getElementById('num').style="border:1px solid red";
                        document.getElementById('numerror').style= "display: block; color:red";
            }
        
          if(password){
                        document.getElementById('password').style="border:3px solid green display:none";
                        document.getElementById('passworderror').style="display: none";

                    }
             else{
                        document.getElementById('password').style="border:1px solid red";
                        document.getElementById('passworderror').style= "display: block; color:red";
            }
            if(message){
                        document.getElementById('message');
                        document.getElementById('messageerror').style="display: none";

                    }
             else{
                        document.getElementById('message').style="border:1px solid red";
                        document.getElementById('messageerror').style= "display: block; color:red";
            }
            if(name && num && email && password && message){
                localStorage.setItem('name',name);
                window.location.href="home.html";
            }
          }
        
        function inputHandle(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var email1=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var num = document.getElementById('num').value;
            var phoneNum = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/; 
            var message = document.getElementById('message').value;

             if(name){
                       document.getElementById('name').style="border:2px solid green";
                       document.getElementById('nameerror').style="display: none";
                    
                    if(name.length > 2){
                       document.getElementById('nameerror').style="display: none; color:red";
                       document.getElementById('namecounterror').style= "display: none; color:red";
                       
                    }
                    else{
                       document.getElementById('nameerror').style="display: none; color:red";
                       document.getElementById('namecounterror').style= "display: block; color:red";
                    }
             }
             else{
                     document.getElementById('name').style="border:1px solid red";
                     document.getElementById('nameerror').style= "display: block; color:red";
            }
            if(email){
                if(email1.test(email)){
                    document.getElementById('emailcounterror').style="display:none;";
                }
                else{
                    document.getElementById('emailcounterror').style="display:block; color:red";
                }
                        document.getElementById('email').style="border:2px solid green";
                       document.getElementById('emailerror').style="display: none";
            }
                    

             else{
               document.getElementById('email').style="border:1px solid red";
               document.getElementById('emailerror').style= "display: block; color:red";
            }
            
          if(password){

                    }
             else{

                        document.getElementById('passworderror').style= "display: block; color:red";

            if(num){

            }
                    
             else{
               document.getElementById('num').style="border:1px solid red";
               document.getElementById('numerror').style= "display: block; color:red";

            if(message){

        }
